on:
  push:
    branches: [master]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - .gitignore
      - .github/**
  pull_request:
    branches: [master]
    types: [opened, synchronize, closed]
  workflow_dispatch:

name: CI

jobs:
  test:
    name: Compile and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust"

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        env:
          DATABASE_URL: file::memory:?cache=shared
        with:
          command: build

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        env:
          DATA_URL: file::memory:?cache=shared
        with:
          command: test
