[package]
name = "auth-server"
version = "0.1.0"
authors = ["Shady Khalifa <shekohex@gmail.com>"]
edition = "2018"

[dependencies]
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
bytes = "1.1"
tq-network = { path = "../../core/network" }
tq-serde = { path = "../../core/serde" }
async-trait = "0.1"
tracing = "0.1"
tracing-futures = "0.2"
dotenv = "0.15"
once_cell = "1.4"
bcrypt = "0.12"
num_enum = { version = "0.5.7", default-features = false }
tokio-stream = "0.1.8"

[dependencies.tracing-subscriber]
version = "0.3"
default-features = false
features = ["env-filter", "ansi", "fmt", "smallvec"]

# Runtime
[dependencies.tokio]
version = "1.18"
default-features = false
features = ["rt-multi-thread", "macros", "signal"]

# Database
[dependencies.sqlx]
version = "0.5.13"
default-features = false
features = ["runtime-tokio-rustls", "sqlite", "macros"]
